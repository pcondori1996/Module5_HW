<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
      <p id="currentDayOfWeek" class="lead"></p>
    </header>
    <div class="container">
      <div class="row alert-secondary">8 a.m.</div>
      <div class="row alert-secondary">9 a.m </div>
      <div class="row alert-secondary">10 a.m.</div>
      <div class="row alert-secondary">11 a.m.</div>
      <div class="row alert-secondary">12 p.m.</div>
      <div class="row alert-secondary">1 p.m.</div>
      <div class="row alert-secondary">2 p.m.</div>
      <div class="row alert-secondary">3 p.m.</div>
      <div class="row alert-secondary">4 p.m.</div>
      <div class="row alert-secondary">5 p.m.</div>
      <!-- Timeblocks go here -->
    
     
    </div>
    <script src="https://momentjs.com/downloads/moment-with-locales.js"></script>
   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="./script.js"></script>
  </body>
</html>
