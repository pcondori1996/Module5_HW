<!DOCTYPE html>

<head>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />

  <title>Work Day Scheduler</title>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
    <p id="currentDayOfWeek" class="lead"></p>
  </header>


  <div class="container">

    <div class="row ">
      <div class="col-sm-1 hour">9 a.m.</div>
      <div class="col-sm-10 textarea">
        <textarea class="form-control w-100" id="Time9"></textarea>
      </div>
      <div class="col-sm-1"><button data-id="Time9" class="saveBtn">Save</button></div>
    </div>
